<!DOCTYPE html>
<HTML>
  <HEAD>
  	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <LINK href="animate-custom.css" rel="stylesheet" type="text/css">
  </HEAD>
 
<BODY>
<style>
html
{
	font-family: 'Roboto Slab', serif;
}
*{
  margin: 0px;
  padding: 0px;
}
#container
{
	width:699px;
	margin:0 auto;
}
#header
{
	/*background-image:url('logPattern.jpg');*/
	height:100px;
	border-bottom:2px solid grey;

}
#content
{
	height:200px;
	width:699px;
	float:left;
}

.chainHolder
{
	width:233px;
	height:71px; 
	float:left;
}
.chainImg
{
	width:20px;
	height:80px;
	position:relative; 
	left:112px;/*puts chain in center of chainHolder*/ 
	z-index:-1;
}
.chainMenu
{
	height:150px;
}
#sign
{
	width:155px; 
	height:65px;
	position:relative;
	left:48px;/*aligns sign image with respective chain*/
	top:-15px;/*aligns sign image with respective chain*/
	float:left;
	z-index:1;
}
.signHolder
{
	width:233px; 
	height:65px;
	float:left;
}
img
{
	border-style: none;

}
a
{
	outline: none;
}
</style>

  
<div id="container">
	<div id="header" >
		<h1 style="margin-bottom:0;">Pawel Szczurko<br>Rutgers University - New Brunswick,NJ</h1>
	</div>
	<div id="content">
		<div class="chainMenu">
			<div class="chainHolder"><img src="chain.gif" class="chainImg" /></div>
			<div class="chainHolder"><img src="chain.gif" class="chainImg" /></div>
			<div class="chainHolder"><img src="chain.gif" class="chainImg" /></div>

			<div class="signHolder">
				<div id="sign" class="" onMouseOver="animateThis(this);" >
					<a href="http://www.google.com"><img src="aboutme.gif" /></a>
				</div>
			</div>

			<div class="signHolder">
				<div id="sign" class="" onMouseOver="animateThis(this);" >
					<a href="http://www.google.com"><img  src="resume.gif" /></a>
				</div>
			</div>

			<div class="signHolder">
				<div id="sign" class="" onMouseOver="animateThis(this);" >
					<a href="http://www.google.com"><img  src="contact.gif" /></a>
				</div>
			</div>
		</div>

	</div>

	<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
	Copyright © Footer
	</div>

</div>

<script>
function animateThis(sel)
{
	//document.getElementById("sign1").className = "animated swing";
	sel.className="animated swing";
	setTimeout(function(){removeAnimate(sel)},1000);
}
function removeAnimate(sel)
{
	sel.className = "";
}
function redirect()
{
	document.getElementById("sign1").className = "";
	window.location='http://www.yahoo.com';
}
</script>
  </BODY>
</HTML>
